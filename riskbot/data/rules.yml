version: "3.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Send vuln count information
  steps:
  - intent: vuln_count
  - action: action_send_count

- rule: Send trending count information
  steps:
  - intent: trending_count
  - action: action_send_trend_count

- rule: Send trending data information
  steps:
  - intent: trending_data
  - action: action_send_trend_data

- rule: Send published data information
  steps:
  - intent: publish_data
  - action: action_send_publish_data

- rule: Check product vulnerability information
  steps:
  - intent: check_product_vulns
  - action: action_send_product_data
